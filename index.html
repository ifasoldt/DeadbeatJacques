<html>
  <head>
    <title>Notemeister 5000</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="container-fluid">
    <h1 id="title" class="text-center"></h1>
    <div class="col-xs-1 sidebar">
      <div class="row">
        <button id="home-button" type="button" class="btn sidebar-btn btn-lg">Home</button>
      </div>
      <div class="row">
        <button type="button" data-toggle="modal" data-target="#new-post-modal" class="btn sidebar-btn btn-lg second-btn">New Post</button>
      </div>


    </div>
    <div id="body" class="col-xs-8 col-xs-offset-1">
    </div>

    <div class="modal fade" id="new-post-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header salmon">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="exampleModalLabel">New message</h4>
          </div>
          <div class="modal-body">
            <div id="errors">

            </div>
            <form>
              <div class="form-group">
                <label class="form-control-label">Title</label>
                <input type="text" class="form-control" id="note-title">
              </div>
              <div class="form-group form-input">
                <label for="message-text" class="form-control-label">Note</label>
                <textarea class="form-control" id="note-body"></textarea>
              </div>
              <div class="form-group">
                <label class="form-control-label">Tags, separated by commas:</label>
                <input type="text" class="form-control" id="note-tags">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="post-note" class="btn salmon">Send message</button>
          </div>
        </div>
      </div>
    </div>
    <script id="note-handlebars" type="text/x-handlebars-template">
      <div class="note-body panel panel-default">
        <div class="row panel-heading">
          <h3 class="text-center panel-title">{{noteTitle}}</h3>
        </div>
        <div class="row panel-body">
          {{#each noteBody}}
          <p>{{this}}</p>
          {{/each}}
        </div>
        <div class="row panel-footer">
          <h6 class"text-muted">{{noteCreatedAt}}</h5>
          <h6> Tags:
          {{#each noteTags}}
            <a class="tag-link" data-name="{{this.name}}">{{this.name}}</a>
          {{/each}}
        </h6>
        </div>
      </div>
    </script>
    <script id="title-handlebars" type="text/x-handlebars-template">
      <h1> Notemeister 5000{{punctuation}} {{tagName}} </h1>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
  </body>
</html>
